<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>  
    <main>
         <!-- error popup -->
          <span class="popuptext" id="myPopup">Please enter a valid city name</span>
      <div class="weather">
        <form class="weather-input__section">
          <input
            type="text"
            class="weather-input"
            placeholder="LÃ¼tfen konum giriniz"
          />
          <img class="search" src="./icons/search-icon2.png" alt="search-icon"> 
        </form>
      
        <!-- arama iconu -->
        <div class="weather-content">
          <div class="weather-content__location">
            <img class="location-icon" src="./icons/mark_6583871.png" alt="location-icon">
            <h2 class="primary-title"></h2>
          </div>
          <div class="weather-content__state">
          </div>
          <div class="weather-content__info">

          </div>
        </div>
      </div>
     
      <div class="forecasts"></div> 
      </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>

  </body>
</html>
