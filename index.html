      <div class="weather">
        <div class="weather-input__section">

            class="weather-input"
            placeholder="Lütfen konum giriniz"
          />
          <i class="fa-solid fa-magnifying-glass search"></i>
        </div>
        <!-- arama iconu -->
        <div class="weather-content">
          <div class="weather-content__location">
            <i class="fa-solid fa-location-dot location-icon"></i>
            <h2 class="primary-title"></h2>
          </div>
          <div class="weather-content__state">
            <p class="state__value-deg"><span class="state__value">4</span>°C</p>
            <i class="fa-solid fa-cloud-rain state__icon"></i>
          </div>
          <div class="weather-content__info">
            <div class="info__tempatures">
              <label for="temp">Sıcaklık:</label>
              <span id="temp">23</span>
            </div>
            <div class="info__humidity">
              <label for="hum">Nem:</label>
              <span id="hum">23</span>
            </div>
            <div class="info__wind">
              <label for="wind">Rüzgar:</label>
              <span id="wind">23</span>
            </div>
          </div>
        </div>
